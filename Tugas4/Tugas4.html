<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <div align="center">
      <h1 class="judul">FORM REGISTRASI</h1>
    </div>
    <div class="register">
      <form width="90%" action="index.html" method="post">
        <div align="center">
          <input
          size="100"
          type="text"
          placeholder="Nama depan" !important
          />
          <br/><br/>
          <input
          size="100"
          type="text"
          placeholder="Nama belakang"
          />
          <br/><br/>
          <input
          size="100"
          type="text"
          placeholder="Cita-Cita"
          />
          <br/><br/>
          <input
          size="100"
          type="text"
          placeholder="Tempat Lahir"
          />
          <br/><br/>
          <input
          size="100"
          type="text"
          placeholder="Tanggal Lahir (YYYY-MM-DD)"
          />
          <br/><br/>
          <button type="button" name="button">DAFTAR</button>
        </div>
      </form>
    </div>
  </body>
</html>
